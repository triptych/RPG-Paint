<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RPGPaint - Tile-based Paint Tool</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>RPG Paint</h1>
  <div class="main">
    <div class="viewport">
      <canvas id="canvas1" width="320" height="320" title="Click to paint with selected tile"></canvas>
      <div class="viewport-controls">
        <label class="grid-toggle">
          <input type="checkbox" id="gridToggle" checked>
          Show Grid
        </label>
        <div class="button-group">
          <button id="saveState" class="action-button" title="Save canvas state">
            ðŸ’¾ Save
          </button>
          <button id="loadState" class="action-button" title="Load canvas state">
            ðŸ“‚ Load
          </button>
          <a href="" id="downloadable" class="download-button" title="Download your creation">
            ðŸ“¥ Download Canvas
          </a>
        </div>
      </div>
      <div class="layers-section">
        <h2>Layers</h2>
        <div class="layers-controls">
          <button id="addLayer" class="layer-button" title="Add new layer">+ Add Layer</button>
        </div>
        <div id="layersList" class="layers-list">
          <div class="layer-item" data-layer="0">
            <input type="checkbox" class="layer-visibility" checked>
            <span class="layer-name">Layer 1</span>
            <button class="layer-delete" title="Delete layer">Ã—</button>
          </div>
        </div>
      </div>
    </div>
    <div class="tools">
      <h2>Tile Palette</h2>
      <div class="pallette" title="Click a tile to select it">
        <div id="inner"></div>
      </div>
      <div class="chosen-section">
        <span class="chosen-label">Selected Tile</span>
        <div class="chosen">
          <canvas id="chosencanvas" width="64" height="64"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div id="progress-popup" class="progress-popup">
    <div class="progress-content">
      <div class="progress-text">Loading tiles...</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <a href="https://github.com/triptych/RPG-Paint" target="_blank">View on GitHub</a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
